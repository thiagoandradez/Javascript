        body {
            background-color: lightgray;

        body p {
            color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    </style>
</head>
<body>
    <h1>Quarto Script em JS</h1>
    <p>Olá mundo</p>
    <script>
      var nome = window.prompt('Qual é o seu nome ?')
      document.write(`Olá <strong>${nome}</strong>, seja bem vindo `)
      document.writeln(`o seu nome tem <strong>${nome.length} letras</strong></BR>`)
      document.writeln(`e o seu nome em maiúculas fica assim <strong>${nome.toUpperCase()}.</strong>`)
      document.write(`</BR>e tambem em minusculo fica <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
